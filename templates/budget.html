<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="../static/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700|Open+Sans|Roboto" rel="stylesheet">
	<style>
		body, html {
			margin: 0;
    		padding: 0;
    		border: 0;
    		outline: 0;
		}
		
		.welcome {
			font-family: 'Montserrat', sans-serif;
			color: white;
			background-image: linear-gradient(to right, #002800, black);
			padding-top: .3%;
			padding-bottom: 2%;
		}
		.welcome h1 {
			margin-bottom: unset;
			font-size: 24pt;
		}

		.display_budget {
			font-family: 'Montserrat', sans-serif;
			color: white;
			font-size: 18pt;
		}

		.content {
			display: flex;
			flex-direction: flow;
			justify-content: space-around;
			align-items: stretch;
		}

		.col1 {

		}

		.col2 {

		}

<head>
	<link rel="stylesheet" href="../static/styles.css">
	<!-- <script src="../static/non-empty.js"></script> -->
</head>

		.col3 {

		}

		.add_trans_box {

		}

		.
	</style>


</head>
  <body>
  	<div class="header">
	  	<div class="welcome">
	  		<h1> Welcome {{user.name}} </h1><br>
	  		<div class="display_budget">
				Budget: {{user.budget}}
				<br>
	  		</div>
		</div>
	</div>
	<div class="content">
		<div class="add_trans_box">
			<h2> Add Transaction </h2>
			<form action="{{ url_for('update_user', id = user.user_id)}}" method="post">
				Amount: <input name="amount" type="text"> <br><br>
				Category: 
				<input list="categories" name="type">
				<datalist id="categories">
					<option value="Entertainment">
					<option value="Food">
					<option value="Shopping">
					<option value="Utilities">
					<option value="Miscellaneous">
				</datalist><br><br>
			    <input type="submit" value="Submit">
			</form>
		</div>

		<div class="table_container">
			<table id="customers">
				{% if user.transactions is defined %}
					<tr> 
						<th>Category</th>
		       			<th>Cost</th>
					</tr>
				{% for key, value in user.transactions.items() %}
				   <tr>
				        <th> {{ value.type }} </th>
				        <td> {{ value.amount }} </td>
				   </tr>
				{% endfor %}
				{% endif %}		        
			</table>
		</div>
	</div>
</body>
