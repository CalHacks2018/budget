<head>
	<link rel="stylesheet" href="../static/styles.css">
	<!-- <script src="../static/non-empty.js"></script> -->
</head>

<h1> Welcome {{user.name}}! </h1>

  <body>
	Current balance: ${{'%0.2f' % user.budget | float}}
	<!-- Current balance: ${{user.budget}} -->
	<br>
	<br>
	<table>
		{% if user.transactions is defined %}
			<tr> 
				<th>Category</th>
       			<th>Cost</th>
			</tr>
		{% for key, value in user.transactions.items() %}
		   <tr>
		        <th> {{ value.category }} </th>
		        <td> ${{ value.amount }} </td>
		   </tr>
		{% endfor %}
		{% endif %}
        
	</table>
 
	<h2> Add Transaction </h2>
	<form action="{{ url_for('update_user', id = user.user_id)}}" method="post">
		Amount: $ <input name="amount" type="number" min="0.01" step="0.01"/> <br> 
		<!-- Type: <input list="options" type="text"> <br>
		<datalist id="options">
			<option value="Expenditure">
			<option value="Deposite"> -->
		</datalist><br><br>
		Date: <input name="transaction-date" type="date"> <br> <br>
		Category: 
		<input list="categories" name="category">
		<datalist id="categories">
			<option value="Entertainment">
			<option value="Food">
			<option value="Shopping">
			<option value="Utilities">
			<option value="Miscellaneous">
		</datalist><br><br>
	    <input type="submit" value="Submit">
	</form>
</body>
